name: Ping Web Site

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule: 
    - cron: 0 */1 * * * 
jobs:
  ping:

    runs-on: ubuntu-latest
    environment: 
      name: webhook
    permissions:
      
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Ping IP
      run: |
        sudo apt-get install -y tcptraceroute bc
        sudo chmod +x ./tcping
        sudo mv tcping /usr/local/bin/tcping
    - name: Ping IP
      env:
        WEBHOOK: ${{ secrets.WEBHOOK }}
      run: |
        sudo chmod +x ceshi.sh
        sed -i 's/\r//' ./ceshi.sh
       
        
        
        
    
    
