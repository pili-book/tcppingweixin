name: Ping Web Site

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule: 
    - cron: 0 */1 * * * 
jobs:
  ping:

    runs-on: ubuntu-latest
    permissions:
      
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Ping IP
      run: |
        sudo apt-get install -y tcptraceroute bc
        sudo wget  https://github.com/pili-book/tcppingweixin/blob/master/tcping
        
        sudo chmod +x tcping
        sudo mv tcping /usr/local/bin/tcping
    - name: Ping IP
      run: |
        sudo chmod +x ceshi1.sh
        ./ceshi1.sh
       
        
        
        
    
    
